<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <div class="top">
        <div class="title">
            <h1>Todo List</h1>
            <div class="themebar">
                <button class="themebtn">
                    <img src="images/moon.png">
                </button>
                </div>
        </div>
    </div>
        
        <div id="taskContainer" class="task-container">
            <!-- Task items will be dynamically added here -->
        </div>
        
        <div class="empty">
            <img src="images/empty.png" alt="Nothing here">
        </div>
    </div>
    <div class="footer">
        <button class="footerbutton" onclick="on()">
            <img src="images/add.png" class="plusicon">
        </button>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="off()">
        <div class="modal">
            <h2>New Task</h2>
            <input type="text" id="taskInput" placeholder="Input your task...">
            <div class="modal-buttons">
                <button class="cancel" onclick="off()">Cancel</button>
                <button class="apply" onclick="saveTask()">Add Task</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
